<body>
    <header>

            <a href="#">CLIENTES</a>

            <a href="#">PEDIDOS</a>
        </nav>
    </header>
    <h1>CADASTRO DO CARRO</h1>
    <div class="container-formulario">
        <form action="">
            <label for="marca">
                Marca
                <br>
                <input type="text" name="input-marca-carro" placeholder="Insira a marca do carro" required>
            </label>
            <label for="Modelo">
                Modelo
                <br>
                <input type="text" name="input-marca-carro" placeholder="Insira o modelo do carro" required>
            </label>
            <label for="Ano de fabricação">
                Ano de fabricação 
                <br>
                <input type="number" name="input-anoFabricacao-carro" placeholder="Insira o ano de fabricação" required>
            </label>
            <label for="COR">
                Cor
                <br>
                <input type="text" name="input-cor-carro" placeholder="Insira a cor principal do carro" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
